############ workflow ################
[general]
db_path = ~/micronota_db

[feature]
prodigal = 1
aragorn = 0
minced = 1
infernal = 0

[cds]
diamond = uniref
hmmer = tigrfam

############ param ##############
[prodigal]
-p = meta

############ log #################

[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
